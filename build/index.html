<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <title>Winkdrops</title>
    <meta name="description" content="WinkDrops lets you anonymously send a 'Wink' to someone you're concerned about. Our AI provides gentle, non-alarming insights and resources to encourage them to seek support.">
    
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="anonymous message, mental health, wellness, support, concern, AI, friends, family, gentle support, self-care">
    <meta name="author" content="WinkDrops">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="WinkDrops: Anonymously Share Concern & Support">
    <meta property="og:description" content="Send a gentle, anonymous gesture of concern. WinkDrops uses AI to provide helpful resources, making it easier to show you care.">
    <meta property="og:image" content="/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="WinkDrops: Anonymously Share Concern & Support">
    <meta property="twitter:description" content="Send a gentle, anonymous gesture of concern. WinkDrops uses AI to provide helpful resources, making it easier to show you care.">
    <meta property="twitter:image" content="/assets/og-image.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                            surface: 'var(--color-brand-surface)',

                    }
                }
            }
        }

    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",

        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
